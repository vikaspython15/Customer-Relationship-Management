{% extends 'dashboard_base.html' %} {% load static %} {% block dashboard %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>{{user.first_name}} Details</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>User ID: </th>
                                <td>{{user.id}}</td>
                            </tr>
                            <tr>
                                <th>Username: </th>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <th>Name: </th>
                                <td>{{user.first_name}} {{user.last_name}}</td>
                            </tr>
                            <tr>
                                <th>Joined Date: </th>
                                <td>{{user.date_joined}}</td>
                            </tr>
                            <tr>
                                <th>Last Login: </th>
                                <td>{{user.last_login}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock dashboard %}
